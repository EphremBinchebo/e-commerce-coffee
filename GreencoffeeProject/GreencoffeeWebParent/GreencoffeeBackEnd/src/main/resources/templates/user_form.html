<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
  <div class="container-fluid">
     <nav class="navbar navbar-expand-lg bg-success navbar-success">
       <a class="navbar-brand" th:href="@{/}">
       <img th:src="@{images/logo5.jpg}">
       </a>

            <span class="navbar-toggler-icon"></span>
       </button>
       <div class="collapse navbar-collapse" id="topNavbar">
         <ul class="navbar-nav">
           <li class="nav-item">
             <a class="nav-link" th:href="@{/users}">Users</a>
          </li>
           <li class="nav-item">
             <a class="nav-link" th:href="@{/categories}">Categories</a>
          </li>
           <li class="nav-item">
             <a class="nav-link" th:href="@{/brands}">Brands</a>
          </li>
           <li class="nav-item">
             <a class="nav-link" th:href="@{/products}">Products</a>
          </li>
           <li class="nav-item">
             <a class="nav-link" th:href="@{/customers}">Customers</a>
          </li>
          <li class="nav-item">
             <a class="nav-link" th:href="@{/shipping}">Shipping</a>

  </div>
  <div class="container-fluid">
    <div>
     <h2>Manage Users Create New User</h2>

   </div>
   <form class="form-control form-control-lg" th:action="@{/users/save}" 
		      method="post"
			  style="max-width: 700px; margin: 0 auto"
			  th:object="${user}" onsubmit="return checkEmailUnique(this);"> 
			<div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Email</label>
					<div class="col-sm-8">
						<input type="email" class="form-control" th:field="*{email}" required minlength="8" max-length="128"/>
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">First Name</label>
					<div class="col-sm-8">
						<input type="text" class="form-control"  th:field="*{firstName}" required minlength="4" max-length="128"/>
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Last Name</label>
					<div class="col-sm-8">
						<input type="text" class="form-control"  th:field="*{lastName}" required minlength="4" max-length="128"/>
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Password</label>
					<div class="col-sm-8">
						<input type="password" class="form-control"  th:field="*{password}" required minlength="8" max-length="128"/>
					</div>
				</div>	
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Roles: </label>
					<div class="col-sm-8">
				       <th:block th:each="role : ${listRoles}">
				       <input type="checkbox" th:field="*{roles}" 
				       th:text="${role.name}"
				       th:value="${role.id}"
				       class=m-2
				       />
				       -<small>[[${role.description}]]</small>
				       <br/>
				       </th:block>
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Enabled: </label>
					<div class="col-sm-8">
						<input type="checkbox" th:field="*{enabled}" />
					</div>
				</div>
				<div class="text-center">
				<input type="submit" value="Save"  class="btn btn-primary mb-3">
				<input type="button" value="Cancel" class="btn btn-secondary mb-3" id="buttonCancel">
			   </div>
			</div>
		</form>
		 <div class="modal fade text-center"  id="modalDialog">
		   <div class="modal-dialog">
		      <div class="modal-content">
		        <div class="modal-header">
		           <h4 class="modal-title" id="modalTitle">Warning</h4>
		           <button type="button" class="close" data-dismiss="modal">&times;</button>
		         </div>
		      <div class="modal-body">
		       <span id="modalBody"></span>
		      </div>
		    <div class="modal-footer">
		      <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
		    </div>
		 </div>
		 </div>
		</div>
      <div class=text-center>
     <p>Greencoffee Control Panel Copyright &copy; Greencoffee</p>
   </div>
  </div>
  <script type="text/javascript">
     $(document).ready(function(){
     $("#buttonCancel").on("click", function(){
     window.location="[[@{/users}]]";
  });
});

 function checkEmailUnique(form) {
 url = "[[@{/users/check_email}]]";
 userByEmail = $("#email").val();
 csrfValue = $("input[name='_csrf']").val();
 params = {email: userByEmail, _csrf: csrfValue};
 
 $.post(url, params, function(response){
    if (response == "OK"){
        form.submit();
    }else if(response == "Duplicated"){
    
         showModalDialog("warning", "There is another user having the same email ");
       }
    });
  
    return false;
 }
 
 function showModalDialog(title, message){
     $("#modalTitle").text(title);
      $("#modalBody").text(message);
      $("#modalDialog").modal();
   }
 
</script> 
</body>

</html>
