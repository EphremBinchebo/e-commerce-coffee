  </div>
  <div class="container-fluid">
    <div>
     <h2>Manage Categories | [[${pageTitle}]]</h2>

   </div>
   <form class="form-control form-control-lg" th:action="@{/categories/save}" 
		      method="post"
			  style="max-width: 700px; margin: 0 auto"
			  enctype="multipart/form-data"
			  th:object="${categcories}" onsubmit="return checkEmailUnique(this);"> 
			  <input type="hidden" th:field="*{id}"/>
			<div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Category Name</label>
					<div class="col-sm-8">
						<select></select>
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Alias</label>
					<div class="col-sm-8">
						<input type="text" class="form-control"  th:field="*{alias}" required minlength="3" max-length="64"/>
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Parent Category</label>
					<div class="col-sm-8">
						<input type="text" class="form-control"  th:field="*{lastName}" required minlength="4" max-length="128"/>
					</div>
				</div>	
				
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Enabled: </label>
					<div class="col-sm-8">
						<input type="checkbox" th:field="*{enabled}" />
					</div>
				</div>
				
				 <div class="form-group row">
					<label class="col-sm-4 col-form-label">Image:</label>
					<div class="col-auto ml-2">					
						<input type="file" id="fileImage" name="image" accept="image/png, image/jpeg"
						class="mb-2" /> 
						<img id="thumbnail" alt="Image preview" th:src="@{${user.photosImagePath}}"
						class="float-end"/>					
					</div>
				</div>
				<br />
				<div class="text-center">
				<input type="submit" value="Save"  class="btn btn-primary mb-3">
				<input type="button" value="Cancel" class="btn btn-secondary mb-3" id="buttonCancel">
			   </div>
			</div>
		</form>
		 <div class="modal fade text-center"  id="modalDialog">
		   <div class="modal-dialog">
		      <div class="modal-content">
		        <div class="modal-header">
		           <h4 class="modal-title" id="modalTitle">Warning</h4>
		           <button type="button" class="close" data-dismiss="modal">&times;</button>
		         </div>
		      <div class="modal-body">
		       <span id="modalBody"></span>
		      </div>
		    <div class="modal-footer">
		      <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
		    </div>
		 </div>
		 </div>
		</div>
      <div class=text-center>
     <p>Greencoffee Control Panel Copyright &copy; Greencoffee</p>
   </div>

  <script type="text/javascript">
   modelURL = "[[@{/categories}]]"
</script>
